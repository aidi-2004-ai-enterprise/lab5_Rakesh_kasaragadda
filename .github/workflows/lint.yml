name: Lint
on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check . --config pyproject.toml
      - name: Ruff format (verify no changes)
        run: ruff format --check .   # fails if formatting needed
